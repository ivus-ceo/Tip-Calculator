<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Actual title of a tab in web browser (Keep under 60 character long) You should always have a unique title tag on every page that describes the page.-->
    <!-- <title>Solitude is your way to Happy Life, More Money and Web Development!</title> -->
    <title>Ivan Uskov's Diary | Solitude</title>
    <!-- Meta content type – This tag is necessary to declare your character set for the page and should be present on every page. Leaving this out could impact how your page renders in the browser. -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Meta description – The infamous meta description tag is used for one major purpose: to describe the page to searchers as they read through the SERPs. This tag doesn't influence ranking, but it's very important regardless. It's the ad copy that will determine if users click on your result. Keep it within 160 characters, and write it to catch the user's attention. Sell the page — get them to click on the result. Here's a great article on meta descriptions that goes into more detail.  -->
    <meta name="description" content="I'M SELLING THE PAGE FREE GET IT RIGHT NOW">
    <!-- Viewport – In this mobile world, you should be specifying the viewport. If you don’t, you run the risk of having a poor mobile experience. -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- This tag is used to name the author of the page. It's just not necessary on the page. -->
    <meta name="author" content="Ivan Uskov">
    <!-- Changing upper header color or theme of the page -->
    <meta name="theme-color" content="#ff2a6b">
    <!-- Keywords of the page doens't mean much -->
    <meta name="keywords" content="...">
    <!-- Favicon -->
    <link rel="shortcut icon" href="media/icons/favicon.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="scss/style.min.css">
    <link rel="stylesheet" href="media/icons/all.min.css">
    <!-- JS -->
    <script defer src="js/main.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="calculator-container">
      <div class="calculator-header">
        <p>Total Per Person</p>
        <h1>&#36;64.25</h1>
      </div>

      <div class="calculator-content">
        <label class="input-container" for="calc-amount">
          <span>Bill Amount</span>
          <input type="number" id="calc-amount" min="0" placeholder="&#36;0.00">
        </label>
      </div>

      <div class="calculator-content">
        <label class="input-container" for="calc-split">
          <span>Split</span>
          <input type="number" id="calc-split" min="0" placeholder="0">
        </label>
      </div>

      <div class="calculator-content">
        <label class="input-container" for="calc-percent">
          <span>Tip Percent</span>
          <input type="number" id="calc-percent" min="0" placeholder="&#36;0.00">
          <input type="range" id="calc-percent" value="10">
          <span class="tooltip">10%</span>
        </label>
      </div>
    </main>
  </body>
</html>
